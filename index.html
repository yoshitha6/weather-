<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Weather App</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <div id="weatherResult">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" />
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
